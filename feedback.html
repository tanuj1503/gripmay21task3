<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="./feedback.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="feedback">
            <h1>Feedback Form</h1>
            <form action="">
            <p class="back"><a href="home.html"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Go Back</a></p>
                <table>
                    <tr>
                        <td>
                            <label for="">NAME
                                <input type="text" placeholder="Enter your full name">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">E-mail
                                <input type="text" placeholder="Enter your email id">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">ADDRESS 
                                <input type="text" placeholder="Enter your home address">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Contact 
                                <input type="text" placeholder="Mobile number">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset>
                               <legend> 
                                   <label>Feedback</label>
                                </legend>
                                <textarea cols="42" rows="10"></textarea>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
            <img src="./image/images3.jpg" alt="">
        </div>
</body>
</html>
